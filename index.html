<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drill 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
         Enter Radius: <input type="text" id="radius">
         Area of Circle: <inpout type="text" id="area" readonly>
         <br>
         <button type="button" class="btn btn-primary" onclick="area()">Calculate Area</button>
         <button type="button" class="btn btn-success" onclick="window.location.reload()">Refresh</button>
         <p id="result"></p>
    </form>
 <script>
    function area(){
        var radius = document.getElementById("radius").value;
        var area = Math.PI * radius * radius;
        document.write("The area of the circle is: " + area);
    }
 </script>
 <script>
    function refresh(){
       document.getElementById("radius").value = "";
       document.getElementById("result").innerHTML = "";
    }
 </script>
    <script src="main.js"></script>
</body>
</html>
